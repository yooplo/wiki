{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}
    <h1>Create New Entry</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form action="{% url 'encyclopedia:create' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{ title|default:'' }}" required placeholder="Enter the title...">
        </div>
        
        <div class="form-group">
            <label for="content">Content (Markdown)</label>
            <textarea class="form-control" name="content" rows="10" required placeholder="Enter your Markdown content here...">{{ content|default:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
